<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
  <title>Further Exploitation</title>
</head>
<body>
  <div class="container">
    <h1>Factorials!</h1>
    <form id="factorial">
      <label for="userNumber">Enter the number you would like computed:</label>
      <input type="number" name="userNumber" id="userNumber"><br>
      <button type="submit">Calculate factorial!!!</button>
    </form>
    <div>
      <p id="resultFactorial"></p>
    </div>

    <h1>Palindromes</h1>
    <form id="palindrome">
      <label for="userEntry">Enter a word or sentence:</label>
      <input type="text" name="userEntry" id="userEntry"><br>
      <button type="submit">Is it a palindrome???</button>
    </form>
    <div>
      <p id="resultPalindrome"></p>
    </div>

  </div>
</body>
</html>
